<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SHOP 管理中心 - 类型管理 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__STATIC__/admin/styles/general.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/admin/styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span"><a href="{:url('Goodstype/goodstype_list')}">商品类型列表</a></span>
<span class="action-span1"><a href="{:url('Index/index')}">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 新建商品类型 </span>
<div style="clear:both"></div>
</h1>

<div class="main-div">
  <form action="{:url('Goodstype/Goodstype_edit')}" method="post" name="theForm">
    <table cellspacing="1" cellpadding="3" width="100%">
      <tbody><tr>
        <td class="label">商品类型名称:</td>
        <td><input type="text" name="type_name" value="{:$this_goodstype['type_name']}" size="40">
        <span class="require-field">*</span></td>
      </tr>
      <tr>
        <td class="label">状态:</td>
        <td><input type="radio" name="is_enabled" value="0" {:$this_goodstype['is_enabled']==0?'checked':''}>&nbsp;禁用&nbsp;<input type="radio" name="is_enabled" value="1" {:$this_goodstype['is_enabled']==1?'checked':''}>&nbsp;启用&nbsp;</td>
      </tr>
      <tr align="center">
        <td colspan="2">
          <input type="hidden" name="type_id" value="{:$this_goodstype['type_id']}">
          <input type="submit" value=" 确定 " class="button">
          <input type="reset" value=" 重置 " class="button">
        </td>
      </tr>
    </tbody></table>
  </form>
</div>

<div id="footer">
	版权所有 &copy; 2006-2013 软工教育 - 高级PHP - </div>
</div>

</body>
</html>
