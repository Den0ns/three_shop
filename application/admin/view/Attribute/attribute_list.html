<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SHOP 管理中心 - 属性管理 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__STATIC__/admin/styles/general.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/admin/styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
  <span class="action-span"><a href="{:url('Goodstype/goodstype_list')}">类型列表</a></span>
<span class="action-span"><a href="{:url('attribute/attribute_add',['type_id'=>$type_id])}">添加属性</a></span>
<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品属性 </span>
<div style="clear:both"></div>
</h1>


<form method="post" action="attribute.php?act=batch" name="listForm">
<div class="list-div" id="listDiv">

  <table cellpadding="3" cellspacing="1">
    <tbody>
		<tr>
      <th>编号</th>
      <th>属性名称</th>
      <th>属性值的录入方式</th>
      <th>可选值列表</th>
      <th>操作</th>
    </tr>
    {volist name="attr" id="vo"}
    <tr>
      <td nowrap="true" valign="top"><span>{$vo.attr_id}</span></td>
      <td class="first-cell" nowrap="true" valign="top"><span>{$vo.attr_name}</span></td>
      <td nowrap="true" valign="top"><span>{if condition="$vo['attr_type'] eq 1"}手工录入{elseif condition="$vo['attr_type'] eq 2"}从列表中选择{/if}</span></td>
      <td valign="top"><span>
        {$vo.attr_values}
      </span></td>
      <td align="center" nowrap="true" valign="top">
        <a href="{:url('Attribute/attribute_edit',['attr_id'=>$vo['attr_id']])}" title="编辑"><img src="__STATIC__/admin/images/icon_edit.gif" border="0" height="16" width="16"></a>
        <a href="{:url('Attribute/attribute_del',['attr_id'=>$vo['attr_id'],'type_id'=>$vo['type_id']])}" title="移除"><img src="__STATIC__/admin/images/icon_drop.gif" border="0" height="16" width="16"></a>
      </td>
    </tr>
    {/volist}
  </tbody></table>
</div>

</form>

<div id="footer">
	版权所有 &copy; 2006-2013 软工教育 - 高级PHP - </div>
</div>

</body>
</html>
