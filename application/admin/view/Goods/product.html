<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SHOP 管理中心 - 货品添加 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__STATIC__/admin/styles/general.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/admin/styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span"><a href="">商品品牌</a></span>
<span class="action-span1"><a href="">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 添加品牌 </span>
<div style="clear:both"></div>
</h1>

<div class="list-div">
   
    <form method="post" action="{:url('Goods/product_add')}" name="theForm" enctype="multipart/form-data" >
<table width="100%" cellpadding="3" cellspacing="1" id="table_list">
    <tbody><tr>
      <th colspan="20" scope="col">商品名称：{:$goods['goods_name']}&nbsp;&nbsp;&nbsp;&nbsp;货号：{:$goods['goods_sn']}</th>
    </tr>
    <tr>
      <!-- start for specifications -->
      {volist name="$product['attr_name']" id="vo"}
          <td scope="col" style="background-color: rgb(255, 255, 255);"><div align="center"><strong>{$vo}</strong></div></td>
      {/volist}
      <!-- end for specifications -->
      <td class="label_2" style="background-color: rgb(255, 255, 255);">货号</td>
      <td class="label_2" style="background-color: rgb(255, 255, 255);">库存</td>
      <td class="label_2" style="background-color: rgb(255, 255, 255);">&nbsp;</td>
    </tr>
    <tr id="attr_row">
    <!-- start for specifications_value -->
    {volist name="product['attr_value']" id="vo"}
       <td align="center" style="background-color: rgb(255, 255, 255);">
        <select name="attr[{$key}][]">
          <option value="" selected="">请选择...</option>
          {volist name="vo" id="v"}
          <option value="{$key}">{$v}</option>
          {/volist}
       </select>
      </td>
    {/volist}
        <!-- end for specifications_value -->

      <td class="label_2" style="background-color: rgb(255, 255, 255);"><input type="text" name="product_sn[]" value="" size="20"></td>
      <td class="label_2" style="background-color: rgb(255, 255, 255);"><input type="text" name="product_number[]" value="1" size="10"></td>
      <td style="background-color: rgb(255, 255, 255);"><input type="button" id="add" class="button" value=" + "></td>
    </tr>

    <tr>
      <td align="center" colspan="6" style="background-color: rgb(255, 255, 255);">
        <input type="hidden" name="goods_id" value="{:$goods_id}" />
        <input type="submit" class="button" value=" 保存 ">
      </td>
    </tr>
  </tbody></table>
</form>
</div>


</body>
</html>
<script src="__STATIC__/admin/js/jquery-1.8.2.min.js"></script>
<script>
  $(document).on("click","#add",function(){
    var clone = $(this).parent().parent().clone()
    $(this).parent().parent().after(clone)
    $(this).parent().parent().next().find("#add").val(" - ").attr("id","remove")
  })
  $(document).on("click","#remove",function(){
    $(this).parent().parent().remove()
  })
</script>
